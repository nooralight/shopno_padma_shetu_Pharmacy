<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        a.custom-card,
        a.custom-card:hover {
        color: inherit;
        text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Section: Design Block -->
    <div class="container container-fluid p-5">
        <section class="">
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <a href="{% url 'gotoHome' %}" class="custom-card">
                            <h1 class="display-4 fw-bold text-primary">Health Hub</h1>
                        </a>
                        <h3 class="my-5  fw-bold ls-tight">
                        The best Market place <br />
                        <span class="text-primary ">for E-Pharmacy</span>
                        </h3>
                        <p style="color: hsl(217, 10%, 50.8%)">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                        quibusdam tempora at cupiditate quis eum maiores libero
                        veritatis? Dicta facilis sint aliquid ipsum atque?
                        </p>
                    </div>
        
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                    <div class="card-body py-5 px-md-5">
                        <form action="{% url 'login-company' %}" method="get">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email_or_mobile" name="email" class="form-control" />
                            <label class="form-label" for="email_or_mobile">Company Email</label>
                        </div>
        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>
        
                        <!-- Submit button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Sign in
                            </button>
                        </div>
                    </form>
                        

                        <div class="d-flex justify-content-center pt-3">
                            <a href="{% url 'gotoRegistration' %}">
                                <button type="button" class="btn btn-link">Register New Account</button>
                            </a>
                            
                        </div>
                        
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <!-- Jumbotron -->
        </section>
    </div>
    
  <!-- Section: Design Block -->
</body>
</html>
