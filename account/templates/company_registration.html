<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
    a.custom-link,
        a.custom-link:hover {
        color: inherit;
        text-decoration: none;
        }
</style>
<body>
    <!-- Section: Design Block -->
    <div class="container container-fluid p-5">
        <section class="">
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <a href="{% url 'gotoHome' %}" class="custom-link">
                    <h1 class="display-6 fw-bold text-primary">Health Hub</h1>
                </a>
                <div class="row gx-lg-5 align-items-center">
                    
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center">Company Registration</h2>
                                </div>  
                                <div class="card-body">
                                    <div class="form-group p-4">
                                        <form action="{% url 'create-company' %}" method="post">
                                        {% csrf_token %}
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="com_name" id="floatingInput" >
                                                    <label for="floatingInput">Company name</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="admin_name" id="floatingInput" >
                                                    <label for="floatingInput">Admin Name</label>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="com_email" id="floatingInput" >
                                                    <label for="floatingInput">Company Email</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="com_phone" id="floatingInput" >
                                                    <label for="floatingInput">Company Phone Number</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="tin_no" id="floatingInput" >
                                                    <label for="floatingInput">TIN Number</label>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="com_address" id="floatingInput" >
                                                    <label for="floatingInput">Company Address</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control"  name="website" id="floatingInput" >
                                                    <label for="floatingInput">Website</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" required name="com_reg_no" id="floatingInput" >
                                                    <label for="floatingInput">Company Registration Number</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="password" name="password" required class="form-control" id="floatingPassword" >
                                                    <label for="floatingPassword">Password</label>
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else</small>
                                                </div>
                                            </div>
                                            <div class="col-md-12 pt-3">
                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary"><a href="{% url 'gotoRegistration' %}" class="custom-link">Registration as User</a></button>
                                    <button type="button" class="btn btn-secondary"><a href="{% url 'seller_registration_page' %}" class="custom-link">Registration as E-Retailer</a></button>                         
                                    <button type="button" class="btn btn-secondary"><a href="{% url 'company_registration_page' %}" class="custom-link">Registration as Company</a></button>
                               
                                </div>  
                            </div>
                        </div>
                    
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
