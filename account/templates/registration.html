<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Section: Design Block -->
    <div class="container container-fluid p-5">
        <section class="">
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center">User Registration</h2>
                                </div>  
                                <div class="card-body">
                                    <div class="form-group p-4">
                                    <form action="{% url 'create-user' %}" method="post">
                                        {% csrf_token %}
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="f_name" id="floatingInput" placeholder="First name">
                                                    <label for="floatingInput">First Name</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="l_name" id="floatingInput" placeholder="Last name">
                                                    <label for="floatingInput">Last Name</label>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                                                    <label for="floatingInput">Email address</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="phone" id="floatingInput" placeholder="phone number">
                                                    <label for="floatingInput">Phone Number</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                                                    <label for="floatingPassword">Password</label>
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <p><input type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u></p>
                                            </div>
                                            <div class="col-md-12 pt-3">
                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    
                </div>
            </div>
            </div>
            <!-- Jumbotron -->
        </section>
    </div>
  <!-- Section: Design Block -->
</body>
</html>
