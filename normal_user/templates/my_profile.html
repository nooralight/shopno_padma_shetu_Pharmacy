<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #eecda3;
            background: -webkit-linear-gradient(to right, #eecda3, #ef629f);
            background: linear-gradient(to right, #eecda3, #ef629f);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-start">
        <div class="px-3 pt-3">
            <h4>Health Hub</h4>
        </div>
    </div>
    <div class="container container-fluid">
        
        <div class="px-4 px-lg-0">
          <div class="container text-white py-2 text-center">
            <a href="{% url 'gotoHome' %}" class="btn btn-primary">Back to Home</a>
            
          </div>
            <!-- For demo purpose -->
            <div class="container text-white py-5 text-center">
              <h1 class="display-4 text-dark">Profile Editing</h1>
              
            </div>
            <!-- End -->
          
            <div class="pb-5">
              <div class="container">
                <div>
                    <form action="{% url 'update-user-profile' %}" method="post">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name" class="form-label mt-4">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name" class="form-label mt-4">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="form-label mt-4">Last Name</label>
                                <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="form-label mt-4">Last Name</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                              </div>
                        </div>
                        <div class="col-md-12">
                            
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
                </div>
                
          
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
