
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- for sidemenu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style for side menu -->
    <style>
        a.custom-card,
        a.custom-card:hover {
        color: inherit;
        text-decoration: none;
        }
        .logo{
            padding:20px;
        }

        nav ul{
            margin:0;
            padding:0;
            height:100%;
            width:260px;
            position:fixed;
            top:0;
            left:0;
            background-color:#2b2626;
        }

        nav ul li{
            list-style:none;
        }


        nav ul li a{
            display:block;
            font-family:'montserrat';
            text-decoration:none;
            text-transform:uppercase;
            font-size:17px;
            color:#fff;
            position:relative;
            padding:15px 0px 15px 25px;
            transition:all 0.5s;
        }

        nav ul li a:before{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:100%;
            background:#e3e9f7;
            border-radius:40px 0 0 40px;
            z-index:-1;
            transition:all 1s;
        }

        nav ul li a:hover{
            color:#2b2626;
        }

        nav ul li a:hover:before{
            width:95%;
        }


        .wrapper{
            margin-left:260px;
        }

        .section{
            display:grid;
            place-items:center;
            min-height:100vh;
            text-align:center;
        }

        .box-area h2{
            text-transform:uppercase;
            font-size:30px;
        }
    </style>

</head>
<body>
    <div class="container container-fluid">
        <div class="p-5">
            
            <div class="row">
                <div class="col-md-2">
                    <nav>
                        <ul>
                            <li class="logo"><img src="https://i.imgur.com/E26Pj54.png"></li>
                            <li><a href="{% url 'seller-dashboard' %}"><i class="fa fa-home"></i>&nbsp;  Seller Dashboard</a></li>
                            <li><a href="{% url 'add-product' %}"><i class="fa fa-users"></i>&nbsp;  Add Product</a></li>
                            <li><a href="{% url 'list-product' %}"><i class="fa fa-users"></i>&nbsp;  Product List</a></li>                 
                            <li><a href="{% url 'logout' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                              </svg>&nbsp; Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center">
                        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Health Hub</h2>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Seller Dashboard</h2>
                    </div>
                    <div class="row pt-2">
                        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="name" class="col-form-label">Name</label>
                                    </div>
                                    <div class="col-auto">
                                    <input type="text" id="name" name="name" class="form-control" aria-describedby="name">
                                    </div>
                                
                            </div>
                            <div class="col-md-4">                          
                                
                                    <div class="col-auto">
                                    <label for="brand" class="col-form-label">Brand Name</label>
                                    </div>
                                    <div class="col-auto">
                                    <input type="text" id="brand" name="brand_name" class="form-control" aria-describedby="brand">
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="photo" class="col-form-label">Upload Photo</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="file" id="photo" name="upload" accept="image/*">
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="quantity" class="col-form-label">Quantity</label>
                                    </div>
                                    <div class="col-auto">
                                    <input type="text" id="quantity" name="quantity" class="form-control" aria-describedby="quantity">
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="quantity" name="x" class="col-form-label">Category</label>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-select" name="category" aria-label="Default select example">
                                            <option selected value="OTC Medicines">OTC Medicines</option>
                                            <option value="Prescription Medicines">Prescription Medicines</option>
                                            <option value="Healthcare Products">Healthcare Products</option>
                                            <option value="Device and Equipment">Device and Equipment</option>
                                            <option value="Baby Care">Baby Care</option>
                                            <option value="Men's Products">Men's Products</option>
                                            <option value="Women's Product">Women's Product</option>
                                            <option value="Kid's Products">Kid's Products</option>
                                            
                                        </select>
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="sub_category" name="x" class="col-form-label">Sub-Category</label>
                                    </div>
                                    <div class="col-auto">
                                        {% comment %} #Tablet, Lotion, Tablet pot, Oral Solution, solution, Suspension, Oral Suspension {% endcomment %}
                                        <select class="form-select" id="sub_category" name="sub_category" aria-label="Default select example">
                                            <option selected value="Tablet">Tablet</option>
                                            <option value="Tablet_Pot">Tablet pot</option>

                                            <option value="Baby_Wipes">Baby Wipes</option>
                                            <option value="Cream">Cream</option>
                                            <option value="Device">Device</option>
                                            <option value="Dropper_Dobble">Dropper_Dobble</option>
                                            <option value="Face_Wash">Face Wash</option>
                                            <option value="Fitness_Equipment">Fitness Equipment</option>
                                            <option value="Gel">Gel</option>
                                            <option value="Lotion">Lotion</option>
                                            <option value="Milk_Powder">Milk Powders</option>
                                            <option value="Nebuliser">Nebuliser</option>                                         
                                            <option value="Oral_Solution">Oral Solution</option>
                                            <option value="Oral_Suspension">Oral Suspension</option>

                                            <option value="Solution">Solution</option>
                                            <option value="Suspension">Suspension</option>
                                            <option value="Spray">Spray</option>
                                            <option value="Shaving_Foam">Shaving Foam</option> 
                                            <option value="Soap">Soap</option>
                                            <option value="Sanitary_Napkin">Sanitary Napkin</option>                                          
                                            <option value="Surgical">Surgical</option>
                                            <option value="Syringe">Syringe</option>
                                            <option value="Test_Device">Test Device</option>
                                            
                                        </select>
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                    <div class="col-auto">
                                    <label for="price" class="col-form-label">Price</label>
                                    </div>
                                    <div class="col-auto">
                                    <input type="text" id="price" name="price" class="form-control" aria-describedby="price">
                                    </div>
                                
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="contradiction" class="col-form-label">contradiction</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="contradiction" name="contradiction" class="form-control" aria-describedby="contradiction">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="pharmacology" class="col-form-label">pharmacology</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="pharmacology" name="pharmacology" class="form-control" aria-describedby="pharmacology">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="interaction" class="col-form-label">interaction</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="interaction" name="interaction" class="form-control" aria-describedby="interaction">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="side_effects" class="col-form-label">side effects</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="side_effects" name="side_effects" class="form-control" aria-describedby="side_effects">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="pregnancy" class="col-form-label">pregnancy</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="pregnancy" name="pregnancy" class="form-control" aria-describedby="pregnancy">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="warnings" class="col-form-label">warnings</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="warnings" name="warnings" class="form-control" aria-describedby="warnings">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="therapeutic" class="col-form-label">therapeutic</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="therapeutic" name="therapeutic" class="form-control" aria-describedby="therapeutic">
                                </div>
                            
                            </div>
                            <div class="col-md-4">
                                
                                <div class="col-auto">
                                <label for="storage_condition" class="col-form-label">storage condition</label>
                                </div>
                                <div class="col-auto">
                                <input type="text" id="storage_condition" name="storage_condition" class="form-control" aria-describedby="storage_condition">
                                </div>
                            
                            </div>
                            <div class="col-md-4 pt-3">
                                
                                    <button type="submit" class="btn btn-primary btn-block mb-2">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
