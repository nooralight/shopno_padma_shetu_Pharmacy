<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");:root{--header-height: 3rem;--nav-width: 68px;--first-color: #4723D9;--first-color-light: #AFA5D9;--white-color: #F7F6FB;--body-font: 'Nunito', sans-serif;--normal-font-size: 1rem;--z-fixed: 100}*,::before,::after{box-sizing: border-box}body{position: relative;margin: var(--header-height) 0 0 0;padding: 0 1rem;font-family: var(--body-font);font-size: var(--normal-font-size);transition: .5s}a{text-decoration: none}.header{width: 100%;height: var(--header-height);position: fixed;top: 0;left: 0;display: flex;align-items: center;justify-content: space-between;padding: 0 1rem;background-color: var(--white-color);z-index: var(--z-fixed);transition: .5s}.header_toggle{color: var(--first-color);font-size: 1.5rem;cursor: pointer}.header_img{width: 35px;height: 35px;display: flex;justify-content: center;border-radius: 50%;overflow: hidden}.header_img img{width: 40px}.l-navbar{position: fixed;top: 0;left: -30%;width: var(--nav-width);height: 100vh;background-color: var(--first-color);padding: .5rem 1rem 0 0;transition: .5s;z-index: var(--z-fixed)}.nav{height: 100%;display: flex;flex-direction: column;justify-content: space-between;overflow: hidden}.nav_logo, .nav_link{display: grid;grid-template-columns: max-content max-content;align-items: center;column-gap: 1rem;padding: .5rem 0 .5rem 1.5rem}.nav_logo{margin-bottom: 2rem}.nav_logo-icon{font-size: 1.25rem;color: var(--white-color)}.nav_logo-name{color: var(--white-color);font-weight: 700}.nav_link{position: relative;color: var(--first-color-light);margin-bottom: 1.5rem;transition: .3s}.nav_link:hover{color: var(--white-color)}.nav_icon{font-size: 1.25rem}.show{left: 0}.body-pd{padding-left: calc(var(--nav-width) + 1rem)}.active{color: var(--white-color)}.active::before{content: '';position: absolute;left: 0;width: 2px;height: 32px;background-color: var(--white-color)}.height-100{height:100vh}@media screen and (min-width: 768px){body{margin: calc(var(--header-height) + 1rem) 0 0 0;padding-left: calc(var(--nav-width) + 2rem)}.header{height: calc(var(--header-height) + 1rem);padding: 0 2rem 0 calc(var(--nav-width) + 2rem)}.header_img{width: 40px;height: 40px}.header_img img{width: 45px}.l-navbar{left: 0;padding: 1rem 1rem 0 0}.show{width: calc(var(--nav-width) + 156px)}.body-pd{padding-left: calc(var(--nav-width) + 188px)}}
    </style>
</head>
<body>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <i class='bx bx-layer nav_logo-icon nav_logo'></i>
                    <div class="nav_list">
                        <a href="{% url 'seller-dashboard' %}" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Seller Dashboard</span> </a>
                        <a href="{% url 'add-product' %}" class="nav_link active"> <i class='bx bxs-folder-plus'></i> <span class="nav_name">Add Product</span> </a> 
                        <a href="{% url 'list-product' %}" class="nav_link"> <i class='bx bx-list-ul'></i> <span class="nav_name">Product List</span> </a>
                        <a href="#" class="nav_link"> <i class='bx bxs-edit'></i> <span class="nav_name">Edit Shop</span> </a>
                    </div>
                </div> <a href="{% url 'logout' %}" class="nav_link active"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div class="d-flex justify-content-center bg-light">
            
            <div class="row">
                <div class="col-md-4">
                    <h4>Seller Dashboard</h4>
                    <h5>> Add Product</h5>
                </div>
                <div class="col-md-4 text-center" style="background-color: #4723D9;color: aliceblue;">
                    <div class=p-2>
                        <h4>Shop Name: E-Pharmacy</h4>
                    </div>
                    
                </div>
                <div class="col-md-4 text-end">
                    <h4>Online <i class='bx bxs-hourglass-top'></i></h4>
                </div>

                <div class="col-md-12 p-5">
                    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputPasswonamerd1" class="form-label mt-4">Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Product Name">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="brand" class="form-label mt-4">Brand Name</label>
                                <input type="text" class="form-control" id="brand" name="brand_name" placeholder="Brand Name">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="photo" class="col-form-label mt-3">Upload Photo</label>
                                <input type="file" class="form-control" id="photo" name="upload" accept="image/*">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantity" class="form-label mt-4">Quantity</label>
                                <input type="text" class="form-control" name="quantity" id="quantity">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category" class="form-label mt-4">Category</label>
                                <select class="form-select" name="category" aria-label="Default select example">
                                    <option selected value="OTC Medicines">OTC Medicines</option>
                                    <option value="Prescription Medicines">Prescription Medicines</option>
                                    <option value="Healthcare Products">Healthcare Products</option>
                                    <option value="Device and Equipment">Device and Equipment</option>
                                    <option value="Baby Care">Baby Care</option>
                                    <option value="Men's Products">Men's Products</option>
                                    <option value="Women's Product">Women's Product</option>
                                    <option value="Kid's Products">Kid's Products</option>
                                    
                                </select>
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sub_category" class="form-label mt-4">Sub Category</label>
                                <select class="form-select" id="sub_category" name="sub_category" aria-label="Default select example">
                                    <option selected value="Tablet">Tablet</option>
                                    <option value="Tablet_Pot">Tablet pot</option>

                                    <option value="Baby_Wipes">Baby Wipes</option>
                                    <option value="Cream">Cream</option>
                                    <option value="Device">Device</option>
                                    <option value="Dropper_Dobble">Dropper_Dobble</option>
                                    <option value="Face_Wash">Face Wash</option>
                                    <option value="Fitness_Equipment">Fitness Equipment</option>
                                    <option value="Gel">Gel</option>
                                    <option value="Lotion">Lotion</option>
                                    <option value="Milk_Powder">Milk Powders</option>
                                    <option value="Nebuliser">Nebuliser</option>                                         
                                    <option value="Oral_Solution">Oral Solution</option>
                                    <option value="Oral_Suspension">Oral Suspension</option>

                                    <option value="Solution">Solution</option>
                                    <option value="Suspension">Suspension</option>
                                    <option value="Spray">Spray</option>
                                    <option value="Shaving_Foam">Shaving Foam</option> 
                                    <option value="Soap">Soap</option>
                                    <option value="Sanitary_Napkin">Sanitary Napkin</option>                                          
                                    <option value="Surgical">Surgical</option>
                                    <option value="Syringe">Syringe</option>
                                    <option value="Test_Device">Test Device</option>
                                    
                                </select>
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="price" class="form-label mt-4">Price</label>
                                <input type="text" class="form-control" name="price" id="price">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="contradiction" class="form-label pt-4">contradiction</label>                         
                                <input type="text" id="contradiction" name="contradiction" class="form-control" aria-describedby="contradiction">
                            </div>                  
                            
                        
                        </div>
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label for="pharmacology" class="form-label pt-4">pharmacology</label>
                            
                                <input type="text" id="pharmacology" name="pharmacology" class="form-control" aria-describedby="pharmacology">
                            </div>
                            
                        
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="interaction" class="form-label pt-4">interaction</label>                           
                                <input type="text" id="interaction" name="interaction" class="form-control" aria-describedby="interaction">
                            </div>
                            
                            
                        
                        </div>
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label for="side_effects" class="form-label pt-4">side effects</label>
                            
                                <input type="text" id="side_effects" name="side_effects" class="form-control" aria-describedby="side_effects">
                            </div>
                            
                        
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pregnancy" class="form-label pt-4">pregnancy</label>                      
                                <input type="text" id="pregnancy" name="pregnancy" class="form-control" aria-describedby="pregnancy">
                            </div>
                            
                            
                        
                        </div>
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label for="warnings" class="form-label pt-4">warnings</label>
                            
                            <input type="text" id="warnings" name="warnings" class="form-control" aria-describedby="warnings">
                            </div>
                            
                        
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="therapeutic" class="form-label pt-4">therapeutic</label>
                            
                            <input type="text" id="therapeutic" name="therapeutic" class="form-control" aria-describedby="therapeutic">
                            </div>
                            
                            
                        
                        </div>
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <label for="storage_condition" class="form-label pt-4">storage condition</label>
                            
                            <input type="text" id="storage_condition" name="storage_condition" class="form-control" aria-describedby="storage_condition">
                            </div>
                                                  
                        </div>
                        <!-- submit button -->
                        <div class="col-md-12">
                            
                            <div class="d-grid gap-2 pt-4">
                                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                                
                            </div>
                        </div>
                    </div>
                </form>
                </div>
                
                
                
                
                
            </div>

            
        </div>
        <!--Container Main end-->
        <!-- script -->
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
            const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)       
            // Validate that all variables exist
            if(toggle && nav && bodypd && headerpd){
            toggle.addEventListener('click', ()=>{
            // show navbar
            nav.classList.toggle('show')
            // change icon
            toggle.classList.toggle('bx-x')
            // add padding to body
            bodypd.classList.toggle('body-pd')
            // add padding to header
            headerpd.classList.toggle('body-pd')
            })
            }
            }         
            showNavbar('header-toggle','nav-bar','body-pd','header')          
            /*===== LINK ACTIVE =====*/
            const linkColor = document.querySelectorAll('.nav_link')           
            function colorLink(){
            if(linkColor){
            linkColor.forEach(l=> l.classList.remove('active'))
            this.classList.add('active')
            }
            }
            linkColor.forEach(l=> l.addEventListener('click', colorLink))
            
                // Your code to run since DOM is loaded and ready
            });
        </script>
</body>
</html>
